<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/registrar.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('organizador')}}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('gestionevento')}}">Gesti칩n de eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('registroevento')}}">Registrar evento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('actualizarDatos')}}">Mis datos</a>
                    </li>
                    <li class="nav-item ms-auto">
                        <a class="nav-link" href="{{url_for('logout')}}">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="screen" style="height: 640px; margin-top: 1px;">
            <div class="screen__content">
                <h2>Actualice el evento</h2>
                <form class="register" method="POST" action="{{url_for('modificarEvento')}}" id="formulario">
                    <div class="form">
                        <p style="margin-bottom: 0%;">Nombre</p>
                        <input type="text" name="nombre" class="login__input" id="nombre" value="{{datosEvento.0}}" style="margin-bottom: 10%;">
                        <p style="margin-bottom: 0%;">Fecha y hora</p>
                        <input type="datetime" name="fecha" class="login__input" id="fecha" style="margin-bottom: 10%; background-color: rgb(255, 255, 255);">
                        <p style="margin-bottom: 0%;">Descripci칩n</p>
                        <textarea name="descripcion" class="login__input" id="descripcion" placeholder="Ej: Concierto llevado a cabo por la organizaci칩n X para beneficio de los ni침os" style="margin-bottom: 10%; width: 300px; height: 100px;"></textarea>
                        <input type="hidden" name="csrf_token" value="{{csrf_token() }}">
                        <button type="submit" class="button login__submit" id="loginButton" style="margin-top: 0%;">Actualizar evento</button>
                        <hr>
                    </div>			
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
