<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventConnect - Formulario de compra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/registrar.css">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="container" style="height: 300px;">
        <div class="screen" style="height: 890px; width: 600px; margin-top: 10px;">
            <div class="screen__content">
                <h2 style="text-align: center; margin-left: 12px;">Formulario de compra para {{xdd.1}}</h2>
                <form class="register" id="formulario" action="{{url_for('compra')}}">
                    <div class="form">
                        {% for entrada in entradas %}
                        <p style="margin-bottom: 0%; "><strong>Tipo de entrada</strong></p>
                        <div class="row" style="height: 20px;">
                            <div class="col-sm">
                            <p style="font-size: x-large; width: 70px;"> {{entrada.0}} </p>
                            </div>
                            <div class="col-sm" style="margin-right: 60px;">
                            <p style="font-size: x-large;" id="precioEntradas{{ loop.index0 }}">{{entrada.1}}$</p>
                            <input type="hidden" name="precio{{ loop.index0 }}" id="precio{{ loop.index0 }}" value="{{entrada.1}}">
                            </div>
                        </div>
                        <div style="margin-top: 10px; margin-bottom: 30px;">
                        <input type="hidden" name="vuelta" id="vuelta" value="{{ loop.index0 }}">
                        <p style="margin-bottom: 0%; margin-top: 20px;">Cantidad de entradas</p>
                        <input type="number" name="cantidadEn{{ loop.index0 }}" id="cantidadEn{{ loop.index0 }}" min="0" placeholder="Ej: 5" style="margin-bottom: 10%;">
                        </div>
                        {% endfor %}
                        <p style="font-size: x-large;"><strong>Total:</strong></p>
                        <button type="submit" class="button login__submit" id="confirmPago" style="margin-top: 5%; margin-left: 150px; height: 50px; width: 200px;">Confirmar compra</button>
                        <br>
                        <a class="button login__submit" href="{{url_for('boletos')}}" type="button" style="margin-top: 5%; margin-left: 150px; height: 50px; width: 200px;">Volver</a> 	
                        <hr>
                    </div>			
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
