<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/registrar.css">
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('usuario')}}">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item ms-auto">
                <a class="nav-link" href="{{url_for('logout')}}">Salir</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="screen" style="height: 910px; margin-top: 70px;">
            <div class="screen__content">
                <h2>Actualice sus datos</h2>
                <form class="register" method="POST" action="{{url_for('actualDatos')}}" id="formulario">
                    <div class="form">
                        <p style="margin-bottom: 0%;">Nombre</p>
                        <input type="text" name="nombre" class="login__input" id="nombre" value="{{datos.1}}" style="margin-bottom: 10%; background-color: rgb(182, 182, 182);" readonly>
                        <p style="margin-bottom: 0%;">Apellido</p>
                        <input type="text" name="apellido" class="login__input" id="apellido" value="{{datos.2}}" style="margin-bottom: 10%; background-color: rgb(182, 182, 182);" readonly>
                        <p style="margin-bottom: 0%;">Cédula</p>
                        <input type="text" name="cedula" class="login__input" id="cedula" value={{cedula}} style="margin-bottom: 10%; background-color: rgb(182, 182, 182);" readonly>
                        <p style="margin-bottom: 0%;">Correo</p>
                        <input type="email" name="correo" class="login__input" id="correo" value="{{datos.3}}" style="margin-bottom: 10%;">
                        <p style="margin-bottom: 0%;">Teléfono</p>
                        <input type="tel" name="telefono" class="login__input" id="telefono" value="{{datos.4}}" placeholder="04121234567" style="margin-bottom: 10%;">
                        <p style="margin-bottom: 0%;">Dirección</p>
                        <input type="text" name="direccion" class="login__input" id="direccion" value="{{datos.5}}" placeholder="ej:el paraiso" style="margin-bottom: 10%;">
                        <input type="hidden" name="csrf_token" value="{{csrf_token() }}">
                        <button type="submit" class="button login__submit" id="loginButton" style="margin-top: 0%;">Actualizar datos</button>
                        <hr>
                    </div>			
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>

</body>
</html>
